<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EDU EYE - نظام المدارس الذكي</title>
    <meta name="description" content="EDU EYE - نظام إدارة المدارس الذكي المتكامل. تقنيات متطورة لمستقبل التعليم.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Theme Toggle Button -->
    <button class="theme-toggle" id="themeToggle" aria-label="تبديل السمة">
        <svg class="sun-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="5"/>
            <path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/>
        </svg>
        <svg class="moon-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
        </svg>
    </button>

    <main class="container">
        <!-- Animated Background Elements -->
        <div class="bg-decoration">
            <div class="floating-circle circle-1"></div>
            <div class="floating-circle circle-2"></div>
            <div class="floating-circle circle-3"></div>
            <div class="floating-circle circle-4"></div>
        </div>

        <!-- Logo Section -->
        <div class="logo-container">
            <img src="logo.png" alt="EDU EYE Logo" class="logo">
            <div class="logo-glow"></div>
        </div>

        <!-- Title Section -->
        <h1 class="title">
            <span class="title-edu">EDU</span>
            <span class="title-eye">EYE</span>
        </h1>

        <!-- Description -->
        <p class="description">
            نظام المدارس الذكي المتكامل
        </p>
        <p class="sub-description">
            تقنيات متطورة تجمع بين الذكاء الاصطناعي وإنترنت الأشياء لتوفير بيئة تعليمية آمنة وفعالة
        </p>

        <!-- Under Construction Section -->
        <div class="construction-box">
            <div class="construction-icon">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M14.7 6.3a1 1 0 0 0 0 1.4l1.6 1.6a1 1 0 0 0 1.4 0l3.77-3.77a6 6 0 0 1-7.94 7.94l-6.91 6.91a2.12 2.12 0 0 1-3-3l6.91-6.91a6 6 0 0 1 7.94-7.94l-3.76 3.76z"/>
                </svg>
            </div>
            <span class="construction-text">الموقع قيد التطوير</span>
            <div class="progress-bar">
                <div class="progress-fill"></div>
            </div>
        </div>

        <!-- Working Penguin Animation -->
        <div class="penguin-container">
            <div class="penguin">
                <div class="penguin-body">
                    <div class="penguin-face">
                        <div class="penguin-eye left"></div>
                        <div class="penguin-eye right"></div>
                        <div class="penguin-beak"></div>
                    </div>
                    <div class="penguin-belly"></div>
                </div>
                <div class="penguin-feet">
                    <div class="foot left"></div>
                    <div class="foot right"></div>
                </div>
                <div class="penguin-arm"></div>
                <div class="hammer">
                    <div class="hammer-head"></div>
                    <div class="hammer-handle"></div>
                </div>
            </div>
            <div class="sparks">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <div class="work-surface"></div>
        </div>

        <!-- Features Preview -->
        <div class="features-preview">
            <div class="feature-item">
                <div class="feature-icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/>
                    </svg>
                </div>
                <span>أمان متقدم</span>
            </div>
            <div class="feature-item">
                <div class="feature-icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"/>
                        <path d="M12 6v6l4 2"/>
                    </svg>
                </div>
                <span>حضور ذكي</span>
            </div>
            <div class="feature-item">
                <div class="feature-icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/>
                        <circle cx="9" cy="7" r="4"/>
                        <path d="M23 21v-2a4 4 0 0 0-3-3.87M16 3.13a4 4 0 0 1 0 7.75"/>
                    </svg>
                </div>
                <span>إدارة شاملة</span>
            </div>
        </div>

        <!-- Footer -->
        <footer class="footer">
            <p>مشروع تخرج &copy; 2026</p>
        </footer>
    </main>

    <script src="script.js"></script>
</body>
</html>
